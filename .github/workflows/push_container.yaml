name: Build and Push Image
on:
  push:
    paths:
      - ".github/workflows/push_container.yaml"
      - "Dockerfile"

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    name: Build and push image
    runs-on: ubuntu-latest

    steps:
      - name: Delete huge unnecessary tools folder
        run: rm -rf /opt/hostedtoolcache
      - uses: actions/checkout@v4

      - name: Install dependencies for overlay
        run: |
          sudo apt-get update
          sudo apt-get install -y overlayfs-tools

      - name: Configure overlay device
        run: |
          sudo mkdir -p /var/lib/overlay
          sudo mount -t overlay overlay -o lowerdir=/var/lib/overlay/lower,upperdir=/var/lib/overlay/upper,workdir=/var/lib/overlay/work /var/lib/overlay/merged

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: datascience
          tags: latest ${{ github.sha }}
          containerfiles: |
            ./Dockerfile

      - name: Push To quay.io
        id: push-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/babaolanqiu
          username: babaolanqiu
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Print image url
        run: echo "Image pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"
